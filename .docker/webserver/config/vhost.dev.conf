server {
    listen 80;

    client_max_body_size 64M;

    # Frontend
    location / {
        proxy_pass http://frontend:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        # And now all the stuff from above, again.
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-Host    $host;
        proxy_set_header    X-Forwarded-Server  $host;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        proxy_set_header    X-Forwarded-For     $remote_addr;
        proxy_redirect off;
        proxy_connect_timeout 90s;
        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
    }

    # Backend Anfragen an /api
    # PORT
    location /api/ {
        # Debug-Logs
        error_log /var/log/nginx/api_debug.log debug;
        access_log /var/log/nginx/api_access.log;
        
        # Log request details
        add_header X-Debug-Request-URI $request_uri;
        add_header X-Debug-Upstream $upstream_addr;
        
        proxy_pass http://backend:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Debug headers
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Path $request_uri;
    }
}